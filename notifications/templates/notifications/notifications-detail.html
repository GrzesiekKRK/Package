{% extends 'package/pages/base.html' %}
{% block content %}
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Notifications</h1>
    </div>
    <!-- Single Page Header End -->

    <div class="container">
    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}" href={% url "dashboard" %}>
            <i class="material-symbols-rounded opacity-5">dashboard</i>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-4">
                <div class="rounded border border-secondary mb-4">
                    <div class="p-4">
                        {% if title == 'Quotation' %}
                        <h4>{{ title }}</h4>
                        <p class="mt-3">{{ body| safe }}</p>
                        <form action="{% url 'notifications-delete' notification.id %}" method="post">
                            {% csrf_token %}
                            <a class="nav-link active bg-gradient-dark text-white text-dark" href={% url "notifications" %}>
            <span class="nav-link-text ms-1">Back to Notifications</span>
          </a>
                        </form>
                        {% else %}
                            <h4>{{ title }}</h4>
                        <p class="mt-3">{{ body }}</p>
                            <a class="nav-link active bg-gradient-dark text-white text-dark" href={% url "notifications" %}>
            <span class="nav-link-text ms-1">Back to Notifications</span>
          </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p></p>
{% endblock content %}
