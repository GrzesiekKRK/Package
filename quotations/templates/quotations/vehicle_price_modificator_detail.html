{% extends "package/pages/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <body>
     <!-- Single Page Header start -->
    <a class="nav-link active bg-gradient-dark text-white text-dark" href={% url "dashboard" %}>
            <i class="material-symbols-rounded opacity-5">dashboard</i>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
    <!-- Single Page Header End -->

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label"></label>
                <h1>Modificator number: {{ object.id}} </h1>
                <h1>Vehicle type: {{ object.vehicle_type }} </h1>
                <h1>Value: {{ object.value }}</h1>

            </div>
            <p></p>
            <a class="ml-2" href="{% url "price-modificator-update" object.id %}">Update </a>
        </form>
    </div>
        </div>
    </div>
     <p></p>
    <!-- Products End -->
    </body>
{% endblock content %}
