{% extends 'package/pages/base.html' %}
{% block content %}
    <!-- Single Page Header start -->
    <a class="nav-link active bg-gradient-dark text-white text-dark" href={% url "dashboard" %}>
            <i class="material-symbols-rounded opacity-5">dashboard</i>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
    <div class="container-fluid page-header py-5 mb-5">
        <h1 class="text-center text-white display-6">Your Transports</h1>
    </div>
    <!-- Single Page Header End -->

    <!-- Single Product Start -->
    <div class="container py-5">
        <div class="row">
            <!-- Cargo Information Section -->
            <div class="col-lg-12">
                <div class="card">
                {% for transport in transports %}
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Transport #{{ transport.id }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Basic Information -->
                            <div class="col-md-6">
                                <div class="product-details">
                                    <h4 class="mb-3 text-primary">Transport collection date: {{ transport.collection_date }}</h4>


                <button class="btn border-secondary rounded-pill px-4 py-2 text-primary text-uppercase mb-2">
                                            <a href="{% url "transport-detail" transport.id  %}" class="text-primary text-decoration-none">
                                                <i class="fas fa-envelope me-2 text-secondary"></i> Details
                                            </a>
                                        </button>
{% endfor %}
                        <!-- Action Buttons -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single Product End -->

    <style>
        .detail-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
        }

        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }

        .page-header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock content %}
