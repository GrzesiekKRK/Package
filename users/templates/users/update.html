{% extends "package/pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <body>
    <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
    <a class="nav-link active bg-gradient-dark text-white text-dark" href={% url "dashboard" %}>
            <i class="material-symbols-rounded opacity-5">dashboard</i>
            <span class="nav-link-text ms-1">Package</span>
          </a>
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Profile {{ request.user }}</h1>
    </div>
    <!-- Single Page Header End -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="visually-hidden">Profile Update Form</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info w-100" type="submit">Update</button>
                    </div>
                </form>
            </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Delete account:
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <a class="nl-2" href="{% url 'user-delete' request.user.id %}">{{ request.user }}</a>
                </form>
            </small>
        </div>
    </div>
        </div>
</body>
{% endblock content %}
